<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Benjamin‚Äôs Portal</title>
    <style>
        :root {
            --ios-radius: 20px;
            --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            --folder-bg: rgba(255, 255, 255, 0.25);
            --blur: blur(30px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: var(--ios-font);
            overflow: hidden;
            background: #000;
        }

        /* Á∂ìÂÖ∏ iPhone ÊäΩË±°ÊµÅÈ´îËÉåÊôØ */
        .wallpaper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(145deg, #1e3c72 0%, #2a5298 20%, #7028e4 60%, #e5b2ca 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* È†ÇÈÉ®ÁãÄÊÖãÊ¨ÑÊ®°Êì¨ */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .container {
            padding: 20px;
            text-align: left;
        }

        h1 {
            color: white;
            font-size: 34px;
            margin: 40px 0 30px 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* Home Screen Grid */
        .home-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px 15px;
        }

        .item-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            cursor: pointer;
        }

        /* Folder Ëàá App Icon ÂÖ±Áî®ÂΩ¢ÁãÄ */
        .icon-shape {
            width: 70px;
            height: 70px;
            border-radius: var(--ios-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s cubic-bezier(0.33, 1, 0.68, 1);
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Folder ÁâπÊúâÊ®£Âºè */
        .folder-icon {
            background: var(--folder-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 8px;
            gap: 4px;
        }

        .mini-dot {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            aspect-ratio: 1;
        }

        .label {
            margin-top: 8px;
            font-size: 12px;
            color: white;
            font-weight: 500;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .item-wrapper:active .icon-shape { transform: scale(0.85); }

        /* Folder ÈñãÂïüÂæåÁöÑÈÅÆÁΩ©È†ÅÈù¢ */
        .folder-view {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .folder-view.active {
            display: flex;
            opacity: 1;
        }

        .folder-content {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 35px;
            width: 85%;
            max-width: 320px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px 15px;
        }

        .folder-title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* App Icon È°èËâ≤Ë®≠Ë®à */
        .app-icon {
            background: linear-gradient(135deg, #fff 0%, #ddd 100%);
            color: #333;
            font-weight: bold;
            font-size: 10px;
            text-align: center;
            padding: 5px;
            word-break: break-all;
        }

        /* ‰∏çÂêåË™≤Á®ãÁöÑ Icon Êº∏ËÆä */
        .icon-v1 { background: linear-gradient(135deg, #5AC8FA 0%, #007AFF 100%); color: white; }
        .icon-v2 { background: linear-gradient(135deg, #4CD964 0%, #28CD41 100%); color: white; }
        .icon-tool { background: linear-gradient(135deg, #FF9500 0%, #FFCC00 100%); color: white; }

        .close-area {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<script>
    function openFolder(id) {
        document.getElementById(id).style.display = 'flex';
        setTimeout(() => {
            document.getElementById(id).classList.add('active');
        }, 10);
    }

    function closeFolder() {
        const folders = document.querySelectorAll('.folder-view');
        folders.forEach(f => {
            f.classList.remove('active');
            setTimeout(() => {
                f.style.display = 'none';
            }, 300);
        });
    }
</script>

</body>
